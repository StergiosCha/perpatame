<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ιστορίες ΠΣ - Περπατάμε για την ΠΣ</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="main-header">
        <div class="logos-container">
            <img src="logos/ms-federation-logo.png" alt="MS Federation Logo" class="header-logo">
            <img src="logos/simasia-logo.png" alt="Simasia AI Logo" class="header-logo">
        </div>
        <div class="header-content">
            <h1>💜 Η ΠΣ δεν έχει ηλικία - Μαζί Δυνατοί 💪</h1>
            <div class="live-indicator">
                <div class="pulse-ring"></div>
                <span>🌟 LIVE ✨</span>
            </div>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="total-stories">0</span>
                <span class="stat-label">📚 Ιστορίες/Σχόλια</span>
            </div>
            <div class="stat-divider"></div>
            <div class="event-info">
                <span>🚶‍♀️ Περπατάμε για την ΠΣ 🚶‍♂️</span>
                <span class="event-date">📅 16 Νοεμβρίου 2025</span>
            </div>
        </div>
    </header>

    <main class="stories-container" id="stories-container">
        <div class="welcome-message">
            <div class="welcome-icon">💜</div>
            <h2>Καλώς ήρθατε! 🌟</h2>
            <p>Οι ιστορίες/τα σχόλιά σας θα εμφανιστούν εδώ... ✨</p>
            <div class="welcome-emoji">🎯 💪 🌈 🎉</div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="logos-container">
            <img src="logos/ms-federation-logo.png" alt="Πανελλήνια Ομοσπονδία Ατόμων με Σκλήρυνση κατά Πλάκας" class="logo ms-logo">
            <img src="logos/simasia-logo.png" alt="SimasiaAI" class="logo simasia-logo">
        </div>
        <p>Powered by <strong>SimasiaAI</strong></p>
    </footer>

    <script src="display.js"></script>
</body>
</html>
